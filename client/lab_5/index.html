<!DOCTYPE html>
<html>

<head>
    <title>Brian Pan : Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'>
</head>

<body>

    <div class="wrapper">
        <div class="container">

            <div class="box has-background-warning">Brian Pan Lab 5</div>

            <!--entire thing is in columns-->
            <div class="columns is-mobile is-centered is-vcentered">

                <!-- first column begins-->
                <!--<div class="column is-half">-->
                

                    <!--first nested column starts-->
                    <div class="column is-one-third">
                        <form class="box" action = "/api">
                            
                            <div class="field">
                                <label class="label">First Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="">
                                </div>
                            </div>

                            <div class="block">
                                <div class="field">
                                    <label class="label">Food Preference</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="">
                                    </div>
                                </div>
                            </div>

                            <div class="block">
                                <label class="label">Veggies or Vegan?</label>
                                <div class="control">
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Yes
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        No
                                    </label>
                                </div>
                            </div>

                            <button class="button is-primary">Submit</button>
                        
                        </form>
                            <!--first nested column ends-->
                    </div>

                    <!--second nested column begin-->
                    <div class="column is-half is-vcentered">
                        <div class="box">This is going to be something in two weeks.</div>
                        <!--second nested column ends-->
                    </div>

                    <!--first column ends-->
                <!--</div>-->

                <!--entire Columns ending-->
            </div>

            <!--container div-->
        </div>
        <!--wrapper div-->
    </div>

</body>

</html>
